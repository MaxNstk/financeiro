{% extends 'app/base.html' %}
{% load crispy_forms_tags static %}


{% block page-title %} Crie sua Transação {% endblock %}

{% block content %}

    {% csrf_token %}
    {% crispy form %}

    {% if object %}
        <a  href="{% url 'finances:transaction_delete' object.id %}" class="btn btn-primary"
                                                     style="background-color: red"> <b>Deletar</b> </a>
    {% endif %}


{% endblock %}
