{% extends 'generic/base.html' %}

{% block content %}
    {% block add_new %}{% endblock %}

    <div class="container py-3">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <div class="card-body p-2">

                    <!--  Bootstrap table-->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr id="table-head">

                                {% block thead %}
                                {% endblock %}

                            </tr>
                            </thead>
                            <tbody>
                            {% for object in object_list %}
                                <tr id="table-body">

                                    {% block tbody %}
                                    {% endblock %}

                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block styles %}
        <style>
            th, td {
                font-size: 18px;
                text-align: center;
            }

            /* The alert message box */
            .alert {
                padding: 20px;
                background-color: #6b6509; /* Yellow */
                color: white;
                margin-bottom: 15px;
            }

            /* The close button */
            .closebtn {
                margin-left: 15px;
                color: white;
                font-weight: bold;
                float: right;
                font-size: 22px;
                line-height: 20px;
                cursor: pointer;
                transition: 0.3s;
            }

            /* When moving the mouse over the close button */
            .closebtn:hover {
                color: black;
            }
        </style>
    {% endblock %}




{% endblock %}
