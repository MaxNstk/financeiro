{% extends 'generic/base.html' %}

{% block content %}
    {% block add_new %}{% endblock %}

    <div class="container py-3">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <div class="card-body p-2">

                    <!--  Bootstrap table-->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr id="table-head">

                                {% block thead %}
                                {% endblock %}

                            </tr>
                            </thead>
                            <tbody>
                            {% for object in object_list %}
                                <tr id="table-body">

                                    {% block tbody %}
                                    {% endblock %}

                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
