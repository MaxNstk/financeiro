{% extends 'generic/base.html' %}

{% block content %}


    <div class="row">
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area me-1"></i>
                    {% block chart1_title %}{% endblock %}
                </div>
                <div class="card-body">
                    {% block chart1 %}{% endblock %}
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-1"></i>
                    {% block chart2_title %}{% endblock %}
                </div>
                <div class="card-body">
                    {% block chart2 %}{% endblock %}
                    </div>
            </div>
        </div>
    </div>

{% endblock %}
